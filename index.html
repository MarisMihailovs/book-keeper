<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="book-solid.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <span class="material-symbols-outlined" title="Delete bookmark">
                delete
            </span>
            <div class="name"><img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32"
                    alt="Favicon"><a href="http://www.google.com" target="_blank">Google</a></div>
        </div>
        <div class="item">
            <span class="material-symbols-outlined" title="Delete bookmark">
                delete
            </span>
            <div class="name"><img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32"
                    alt="Favicon"><a href="http://www.google.com" target="_blank">Google</a></div>
        </div>
        <div class="item">
            <span class="material-symbols-outlined" title="Delete bookmark">
                delete
            </span>
            <div class="name"><img src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com&sz=32"
                    alt="Favicon"><a href="http://www.google.com" target="_blank">Google</a></div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal-container" id="modal">
        <div class="modal">

            <div class="modal-header">
                <span class="material-symbols-outlined close-icon" id="close-modal" title="Delete bookmark">
                    close
                </span>
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name" class=" from-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class=" from-label">Website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <div class="center">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
